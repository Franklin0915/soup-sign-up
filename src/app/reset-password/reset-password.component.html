<div class="main"[class.blur]='showSuccessMessage'>
    <div class="left">
        <div class="logo">
            <i class="fa-solid fa-wave-square"></i>
            <h1>Soupmarkets</h1>
            
        </div>
        <!-- {{userForm | json}} -->
        <div class="form">
            <h1>Reset Password</h1>
            <small>Create a new password to log in to your account</small>
            <form>
               
                <div class="col spacing">
                    <label>Create a password</label>
                    <div class="password-container">
                      <input type="{{passwordVisible ? 'text':'password'}}" placeholder="Enter your password" name="password" [(ngModel)]="userForm.password" required/>
                      <i class="fa-solid fa-eye" *ngIf="passwordVisible" (click)="togglePasswordVisibility()"></i>
                      <i class="fa-solid fa-eye-slash" *ngIf="!passwordVisible" (click)="togglePasswordVisibility()"></i>
                    </div>
                  </div>
                  
                  <div class="col spacing">
                    <label>Confirm your new password</label>
                    <div class="password-container">
                        <input type="{{ confirmPasswordVisible ? 'text' : 'password' }}" 
                        placeholder="Enter your password" 
                        name="confirmPassword"
                         [(ngModel)]="userForm.confirmPassword"
                          (input)="validateEmailOrPhone()"
                           (blur)="setConfirmPasswordTyped()" 
                           required />
                        <i class="fa-solid fa-eye" *ngIf="confirmPasswordVisible" (click)="toggleConfirmPasswordVisibility()"></i>
                        <i class="fa-solid fa-eye-slash" *ngIf="!confirmPasswordVisible" (click)="toggleConfirmPasswordVisibility()"></i>
                    </div>
                    <div *ngIf=" ComparePasswordMatch()" style="color: red;">
                      Passwords do not match
                  </div>
                  
                </div>

  
  
  <button (click)=" onResetPassword()" >Reset password</button>

  
            
          
            </form>
        </div>
    </div>
    <div class="right">
        <img src="https://www.stylerave.com/wp-content/uploads/2021/12/pexels-andrea-piacquadio-3762925-1200x800.jpg" >
        <div class="right-text">
            <p class="bold">Investing Made Effortless </p>
            <p class="faded">Unlock the Power of Effortless Investing:Your Gateway <br/>to Financial Freedom,Where Your Wealth Grows and Dreams Flourish! </p>
        </div>
    </div>

   

</div>


<!-- email-verification.component.html -->
<div class="success-message" *ngIf="showSuccessMessage">
  <div class="check">
    <i class="fa-solid fa-check"></i>
  </div>
  <div class="s-m">
    <p>Your password reset was successful </p>
  </div>
  <div class="done">
    <button (click)="onSignIn()" >Done</button>

  </div>
</div>
